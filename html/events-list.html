<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sports Event Listing Page</title>

    <script src="../js/index.js" type="module"></script>
    <link rel="stylesheet" href="../css/index.css" />
  </head>

  <body>
    <div class="filters-parent">
      <div class="list-title">CAF events</div>

      <div class="filters">
        <div>
          <span>Filter by place: </span>
          <select name="venue">
            <option value="">None</option>
            <option value="Egypt">Egypt</option>
            <option value="Algeria">Algeria</option>
            <option value="Morocco">Morocco</option>
          </select>
        </div>

        <div>
          <span>Filter by year: </span>
          <select name="year">
            <option value="">None</option>
            <option value="2022">2022</option>
            <option value="2023">2023</option>
          </select>
        </div>
      </div>
    </div>

    <div class="list-container"></div>

    <div class="modal inset-0">
      <div class="modal-card">
        <div class="modal-header flex-between">
          <span class="modal-title"> Event details </span>

          <i class="modal-close cursor-pointer material-symbols-outlined"
            >close</i
          >
        </div>

        <div class="modal-content"></div>
      </div>
    </div>
  </body>
</html>
